<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>account-activation</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #fff;">
  <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
    <tr>
      <td align="center">
        <table width="600" cellspacing="0" cellpadding="0" border="0" align="center"
          style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
          <tr>
            <td align="center">
              <img src="./b1.jpg" alt="imagen de cabecera"
                style="display: block; width: 100%; height: auto; border: none;">
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 40px 0 45px 0;">
              <h1
                style="font-size: 1rem; font-weight: bold; color: #494949; margin: 0; padding: 0 0 12px 50px; text-align: left;">
                CONDICIÓN DE PAGO: %condition%
              </h1>
              <h1
                style="font-size: 1rem; font-weight: bold; color: #494949; margin: 0; padding-left: 50px; text-align: left;">
                LÍNEA DE CRÉDITO: %cred-line%
              </h1>
            </td>
          </tr>
          <tr>
            <td align="center">
              <a href="https://www.cialpagos.cl" target="_blank"
                style="display: block; text-decoration: none; line-height: 0; padding: 0; margin: 0;">
                <img src="./b2.jpg" alt="abrir enlace"
                  style="display: block; width: 100%; height: auto; border: none;">
              </a>
            </td>
          </tr>
          <tr>
            <td align="center">
              <img src="./b3.jpg" alt="pie de pagina" style="display: block; width: 100%; height: auto; border: none;">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
